version: '3.8'

# Dawn Blog Platform - Docker Compose Configuration
# This file defines the complete infrastructure stack for the Dawn blog platform
# including database, cache, message queue, search engine, file storage, application, and web server

services:
  # Database Layer
  mysql:
    image: mysql:8.0.35
    container_name: dawn-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dawn}
      MYSQL_USER: ${MYSQL_USER:-dawn}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-123456}
      MYSQL_ROOT_HOST: '%'
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./config/mysql/dawn.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./config/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 60s

  # Cache Layer
  redis:
    image: redis:7.2.3-alpine
    container_name: dawn-redis
    restart: unless-stopped
    command: >
      redis-server 
      --requirepass ${REDIS_PASSWORD:-123456}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-123456}", "ping"]
      timeout: 3s
      interval: 30s
      retries: 3

  # Message Queue
  rabbitmq:
    image: rabbitmq:3.12.7-management-alpine
    container_name: dawn-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-dawn}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 30s
      interval: 60s
      retries: 3

  # Search Engine
  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: dawn-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms256m -Xmx512m
      - bootstrap.memory_lock=true
      - xpack.security.enabled=false
      - xpack.monitoring.collection.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
      - "${ELASTICSEARCH_TRANSPORT_PORT:-9300}:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./config/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      - elasticsearch_plugins:/usr/share/elasticsearch/plugins
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 60s

  # Object Storage
  minio:
    image: minio/minio:RELEASE.2023-11-20T22-40-07Z
    container_name: dawn-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL:-http://localhost:9003}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9003}:9003"
    volumes:
      - minio_data:/data
      - minio_config:/root/.minio
    command: server /data --console-address ":9003"
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5s bash -c '</dev/tcp/localhost/9000' || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 30s

  # Application Layer
  dawn:
    container_name: dawn-app
    build: 
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE:-dawn}
      MYSQL_USERNAME: ${MYSQL_USER:-dawn}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-dawn123}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-123456}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}
      ELASTICSEARCH_HOST: elasticsearch
      ELASTICSEARCH_PORT: 9200
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      SPRING_MAIL_USERNAME: ${MAIL_USERNAME:-your_email@163.com}
      SPRING_MAIL_PASSWORD: ${MAIL_PASSWORD:-your_auth_code}
    ports:
      - "${DAWN_PORT:-8080}:8080"
      - "${DAWN_DEBUG_PORT:-5005}:5005"
      - "${DAWN_ADMIN_PORT:-8081}:8081"
    volumes:
      - dawn_logs:/app/logs
      - dawn_uploads:/app/uploads
    networks:
      - dawn-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      minio:
        condition: service_healthy
      grafana:
        condition: service_healthy
        
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      timeout: 10s
      interval: 30s
      retries: 5
      start_period: 120s

  # Web Server / Reverse Proxy
  nginx:
    image: nginx:1.25.3-alpine
    container_name: dawn-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-8082}:80"
      # - "${NGINX_HTTPS_PORT:-443}:443"
      - "${NGINX_ADMIN_PORT:-8888}:8888"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./vue:/usr/local/vue:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - dawn-network
    depends_on:
      - dawn

  # 1. Loki: 接收并存储日志
  loki:
    image: grafana/loki:3.0.0
    container_name: dawn-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - dawn-network

  # 2. Prometheus: 接收并存储 Metrics (可选，为了完整性)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/grafana/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 30s
    
  # 3. Grafana: 展示界面
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin # 初始密码
    depends_on:
      - loki
      - prometheus
    networks:
      - dawn-network
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 30s

# Named Volumes for Data Persistence
volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  elasticsearch_plugins:
    driver: local
  minio_data:
    driver: local
  minio_config:
    driver: local
  dawn_logs:
    driver: local
  dawn_uploads:
    driver: local
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local

# Networks
networks:
  dawn-network:
    driver: bridge